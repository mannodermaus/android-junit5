import com.android.build.gradle.BaseExtension

buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath "de.mannodermaus.gradle.plugins:android-junit5:1.0.12"
  }
}

apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "de.mannodermaus.android-junit5"
apply plugin: "jacoco"

project.afterEvaluate {

  def mi = BaseExtension.class.getDeclaredField("extraModelInfo")
  mi.accessible = true

  def val = mi.get(android)
  println "Extra Model Info: $val"

  val.class.getDeclaredFields().each {
    it.accessible = true
    println " |__ $it --> ${it.get(val)}"
  }
}

android {
  // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
  // A Note to my forgetful self:
  //
  // When updating these values, make sure
  // to always update the Travis CI .yml config, too
  // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
  compileSdkVersion COMPILE_SDK_VERSION
  buildToolsVersion BUILD_TOOLS_VERSION

  defaultConfig {
    applicationId "de.mannodermaus.gradle.plugins.junit5.sample"
    minSdkVersion MIN_SDK_VERSION
    targetSdkVersion TARGET_SDK_VERSION
    versionCode 1
    versionName "1.0"
  }

  sourceSets {
    test.java.srcDirs += "src/test/kotlin"
  }

  compileOptions {
    targetCompatibility JavaVersion.VERSION_1_8
    sourceCompatibility JavaVersion.VERSION_1_8
  }
}

junitPlatform {
  details "tree"
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$KOTLIN_VERSION"

  testImplementation junit5()
  testImplementation junit5Params()
  testCompileOnly junit5EmbeddedRuntime()
}

project.afterEvaluate {
//  tasks.getByName("copyKotlinUnitTestClassesDebug").enabled = false
//  tasks.getByName("junitPlatformTestDebug").enabled = false
}
