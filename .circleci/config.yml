# Shared default parameters and variables
defaults: &defaults
  working_directory: ~/root/project
  resource_class: large
  docker:
    - image: cimg/android:2025.12.1
      environment:
        GRADLE_OPTS: -Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -Dorg.gradle.daemon=false -Dorg.gradle.caching=true -Dorg.gradle.configureondemand=true -Dkotlin.compiler.execution.strategy=in-process -Dkotlin.incremental=false

cache_key: &cache_key
  key: jars-{{ checksum "build-logic/build.gradle.kts" }}-{{ checksum "plugin/build.gradle.kts" }}-{{ checksum "plugin/android-junit5/build.gradle.kts" }}-{{ checksum "plugin/gradle/wrapper/gradle-wrapper.properties" }}-{{ checksum "instrumentation/build.gradle.kts" }}-{{ checksum "instrumentation/core/build.gradle.kts" }}-{{ checksum "instrumentation/compose/build.gradle.kts" }}-{{ checksum "instrumentation/extensions/build.gradle.kts" }}-{{ checksum "instrumentation/runner/build.gradle.kts" }}-{{ checksum "instrumentation/sample/build.gradle.kts" }}-{{ checksum "instrumentation/gradle/wrapper/gradle-wrapper.properties" }}-{{ checksum "build-logic/src/main/kotlin/Environment.kt" }}-{{ checksum "build-logic/gradle/libs.versions.toml" }}

commands:
  construct_signing_key:
    description: Construct GPG Signing Key
    steps:
      - run: base64 -d \<<< $SIGNING_KEY_RING_FILE_CONTENTS > $SIGNING_KEY_RING_FILE

version: 2.1
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          <<: *cache_key
      - run:
          name: (Plugin) Build
          command: cd plugin && ./gradlew :android-junit5:assemble --stacktrace
      - run:
          name: (Plugin) Test
          command: cd plugin && ./gradlew :build-logic:test :android-junit5:check --stacktrace
      - run:
          name: (Instrumentation) Download Dependencies
          command: >
            cd instrumentation && ./gradlew \
              :core:dependencies \
              :compose:dependencies \
              :extensions:dependencies \
              :runner:dependencies \
              :testutil:dependencies
      - run:
          name: (Instrumentation) Build
          command: cd instrumentation && ./gradlew assemble :core:assembleAndroidTest --stacktrace
      - run:
          name: (Instrumentation) Test
          command: cd instrumentation && ./gradlew check --stacktrace
      - save_cache:
          <<: *cache_key
          paths:
            - ~/.gradle/caches
            - ~/.gradle/wrapper
      - run:
          name: Store Google Service Account
          command: echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
      - run:
          name: Authorize gcloud and set config defaults
          command: |
            sudo gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            sudo gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
      - run:
          name: Test with Firebase Test Lab (JUnit 5)
          command: >
            sudo gcloud firebase test android run \
              --type instrumentation \
              --app instrumentation/sample/build/outputs/apk/five/debug/sample-five-debug.apk \
              --test instrumentation/core/build/outputs/apk/androidTest/five/debug/core-five-debug-androidTest.apk \
              --environment-variables runnerBuilder=de.mannodermaus.junit5.AndroidJUnitFrameworkBuilder \
              --test-runner-class androidx.test.runner.AndroidJUnitRunner \
              --device model=redfin,version=30,locale=en_US,orientation=portrait \
              --device model=oriole,version=33,locale=en_US,orientation=portrait \
              --results-bucket cloud-test-${GOOGLE_PROJECT_ID} \
              --timeout 15m
      - run:
          name: Test with Firebase Test Lab (JUnit 6)
          command: >
            sudo gcloud firebase test android run \
              --type instrumentation \
              --app instrumentation/sample/build/outputs/apk/six/debug/sample-six-debug.apk \
              --test instrumentation/core/build/outputs/apk/androidTest/six/debug/core-six-debug-androidTest.apk \
              --environment-variables runnerBuilder=de.mannodermaus.junit5.AndroidJUnitFrameworkBuilder \
              --test-runner-class androidx.test.runner.AndroidJUnitRunner \
              --device model=pa3q,version=35,locale=en_US,orientation=portrait \
              --results-bucket cloud-test-${GOOGLE_PROJECT_ID} \
              --timeout 15m
      - run:
          name: Install gsutil dependency and copy test results data
          command: |
            mkdir test-lab-results
            sudo gsutil -m cp -r -U `sudo gsutil ls gs://cloud-test-${GOOGLE_PROJECT_ID} | tail -1` test-lab-results/ | true
      - persist_to_workspace:
          root: ~/root
          paths:
            - project
      - store_artifacts:
          path: plugin/android-junit5/build/reports/tests/test
          destination: plugin
      - store_artifacts:
          path: instrumentation/core/build/reports
          destination: instrumentation-core
      - store_artifacts:
          path: test-lab-results
          destination: instrumentation-core/test-lab-results
      - store_artifacts:
          path: instrumentation/extensions/build/reports
          destination: instrumentation-extensions
      - store_artifacts:
          path: instrumentation/runner/build/reports
          destination: instrumentation-runner
      - store_artifacts:
          path: instrumentation/compose/build/reports
          destination: instrumentation-compose

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/root
      - restore_cache:
          <<: *cache_key
      - construct_signing_key
      - run:
          name: (Instrumentation) Build & Deploy
          command: |
            cd instrumentation
            ./gradlew publishAllPublicationsToSonatypeRepository closeAndReleaseSonatypeStagingRepository --info --stacktrace
      - run:
          name: (Plugin) Build & Deploy
          command: |
            cd plugin
            ./gradlew publishAllPublicationsToSonatypeRepository closeAndReleaseSonatypeStagingRepository --info --stacktrace
      - store_artifacts:
          path: plugin/android-junit5/build/publications
          destination: plugin/publications/snapshots
      - store_artifacts:
          path: instrumentation/core/build/publications
          destination: instrumentation-core/publications/snapshots
      - store_artifacts:
          path: instrumentation/extensions/build/publications
          destination: instrumentation-extensions/publications/snapshots
      - store_artifacts:
          path: instrumentation/runner/build/publications
          destination: instrumentation-runner/publications/snapshots
      - store_artifacts:
          path: instrumentation/compose/build/publications
          destination: instrumentation-compose/publications/snapshots

workflows:
  version: 2

  build_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
